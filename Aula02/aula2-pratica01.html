<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Estrutura Hierárquica</title>
</head>
<body>

    <div class="container">
        <h1>Exemplo de Estrutura Hierárquica</h1>
        <div class="parent">
            <h2>Elemento Pai</h2>
            <p>Este é o elemento pai que contém um elemento filho.</p>

            <div class="child">
                <h3>Elemento Filho</h3>
                <p>Este é o elemento filho que contém um elemento neto.</p>

                <div class="grandchild">
                    <h4>Elemento Neto</h4>
                    <p>Este é o elemento neto, o terceiro nível da hierarquia.</p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
