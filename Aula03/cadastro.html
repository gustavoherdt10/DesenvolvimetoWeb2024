<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css" type="text/css">
    <title>Prática2Aula03</title>
</head>
<body>
 
    <form>
      <fieldset class="dados_pessoa">
        <ul>
          <li>
            <label for="campo_nome">Nome:</label>
            <input type="text" id="campo_nome" name="campo_nome" value="Nome"><br>
          </li>
          <li>
            <label for="campo_name">Sobrenome:</label>
            <input type="text" id="campo_sobrenome" name="campo_sobrenome" value="Sobrenome"><br><br>
          </li>
          <li>
            <label for="campo_email">E-mail:</label>
            <input type="email" id="campo_email" name="campo_email" value="E-mail"><br>
          </li>
          <li>
            <label for="campo_datadenascimeto">Data de Nascimento:</label>
            <input type="date" id="campo_datadenascimeto" name="campo_datadenascimeto" value="Data"><br>
          </li>
          <li>

            <label for="sexo">Sexo:</label>
            <input type="radio" id="sexo_masculino" name="sexo_masculino" value="1">
            <label for="sexo_masculino"> M</label>
            <input type="radio" id="sexo_feminino" name="sexo_feminino" value="2">
            <label for="sexo_feminino"> F</label>
          </li>
          <li>
            <label for="campo_endereço">Endereço:</label>
            <input type="text" id="campo_endereço" name="campo_endereço" value="Endereço"><br>
          </li>
          <li>
            <label for="campo_cep">CEP:</label>
            <input type="text" id="campo_cep" name="campo_cep" value="CEP"><br>
          </li>
          <li>
            <label for="campo_corf">Cor Favorita:</label>
            <input type="color" id="campo_corf" name="campo_corf" value="Cor Favorita"><br>
          </li>
          <li>
            <label for="campo_estado">Estado:</label>
            <select name="estados" id="estados">
                <option value="pr">PR</option>
                <option value="sc">SC</option>
                <option value="rs">RS</option>
            </select>
          </li>
        </ul>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
        <input type="button" value="Alerta" onclick="alert('Nenhuma ação relacionada!')">
      </fieldset>
    </form>        
  </body>
</html>
